stages:
  - lint
  - test
  - build
  - deploy

lint:
  tags:
    - do-runner-new
  stage: lint
  before_script:
    - cd frontend || exit 1
    - npm install  
  script:
    - npm run lint
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

test:
  tags:
    - do-runner-new
  stage: test
  before_script:
    - cd backend || exit 1  
    - npm install  
    - npx prisma generate --schema=./db/prisma/schema.prisma
  script:
    - npm run test
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

build:
  tags:
    - do-runner-new
  stage: build
  before_script:
    - cd frontend || exit 1
    - npm install 
  script:
    - npm run build
  artifacts:
    paths:
      - frontend/dist
    expire_in: 1 week
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

deploy-backend:
  tags:
    - do-runner-new
  stage: deploy
  before_script:
    - git config --global --add safe.directory /var/www/beast-academy
  script:
    - cd /var/www/beast-academy
    - chmod +x deploy-backend.sh
    - ./deploy-backend.sh
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  when: manual
  allow_failure: false

deploy-frontend:
  tags:
    - do-runner-new
  stage: deploy
  script:
    - cd /var/www/beast-academy
    - chmod +x deploy-frontend.sh
    - ./deploy-frontend.sh
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  when: manual
  allow_failure: false